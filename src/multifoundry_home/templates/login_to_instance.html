{% extends "_foundry_portal_base.html" %}
{% load static %}

{% block content %}
<!-- Active Worlds Section -->
<section class="panel" id="active-worlds">
    <h2>Select A User</h2>
    <div>
    {% for user in users %}
        <input type="button" onclick="location.href='/manage/vtt_login/{{ instance.instance_slug }}/{{ forloop.counter0 }}';" value={{user.user_name}} />
    {% endfor %}
    </div>
</section>
{% endblock %}
