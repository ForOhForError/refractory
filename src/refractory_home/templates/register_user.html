{% extends '_foundry_portal_base.html' %}
{% load i18n %}

{% block title %}Register Player for {{ instance.active_world_name }}{% endblock %}

{% block content %}
<section class="panel thin-panel" id="login-panel">
    <div class="login-panel">
        <h2>Register Player for {{ instance.active_world_name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{submit_text}}">
        </form>
        <form action="{% url 'vtt_choose_user' instance.instance_slug %}" method="get">
            <button type="submit">{% translate "Back" %}</button>
        </form>
    </div>
</section>
{% endblock %}
