{% extends '_manage_base.html' %}
{% load i18n %}

{% block title %}Edit Refractory Instance{% endblock %}

{% block content %}
<section class="panel thin-panel" id="login-panel">
    <div class="login-panel">
        <h2>Edit Refractory Instance</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{{submit_text}}">
        </form>
        <form action="{% url 'instance_download_backup' object.instance_slug %}" target="_blank" method="post">
            {% csrf_token %}
            <button type="submit">{% translate "Download Backup" %}</button>
        </form>
        <form action="{% url 'instance_list' %}" method="get">
            <button type="submit">{% translate "Back" %}</button>
        </form>
    </div>
</section>
{% endblock %}
